  # 日本語の表記揺れ
  - expected: "インターフェイス"
    pattern: "/インター?フェ[ーイ]ス/"
  - expected: "カンマ"
    pattern: "/コンマ/"
  - expected: "ファイアウォール"
    pattern: "/ファイヤー?ウォール/"
  - expected: "ウェブ"
    pattern: "/Web/"
  - expected: "Cookie"
    pattern:
      - "/クッキー/"
      - "/Cookies/"
  - expected: "ウイルス"
    pattern: "/ウィルス/"
  - expected: "ログイン"
    pattern: "/サインイン/"
  - expected: "ログアウト"
    pattern: "/サインアウト/"

  # 定型訳
