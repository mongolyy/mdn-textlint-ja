    pattern: "/ディストリビュータ(?!ー)/"
  - expected: "モニター"
    pattern: "/モニタ(?!ー)/"
  - expected: "カウンター"
    pattern: "/カウンタ(?!ー)/"
  - expected: "フォルダー"
    pattern: "/フォルダ(?!ー)/"
  - expected: "イテレーター"
