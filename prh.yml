version: 0.9
rules:
  # 日本語版にURLを書き換え
  - expected: /ja/
    pattern: /\/en-US\//
    specs:
      - from: https://developer.mozilla.org/en-US/docs/Web
        to: https://developer.mozilla.org/ja/docs/Web

  # 長音をつけない言葉
  - expected: "アクセシビリティ"
    pattern: "/アクセシビリティー/"
  - expected: "ポータビリティ"
    pattern: "/ポータビリティー/"
  - expected: "プロパティ"
    pattern: "/プロパティー/"
  - expected: "セキュリティ"
    pattern: "/セキュリティー/"
  - expected: "コミュニティ"
    pattern: "/コミュニティー/"
  - expected: "ハードウェア"
    pattern: "/ハードウェアー/"
  - expected: "ソフトウェア"
    pattern: "/ソフトウェアー/"

  # 長音をつける言葉
  - expected: "サーバー"
    pattern: "/サーバ(?!ー)/"
  - expected: "ユーザー"
    pattern: "/ユーザ(?!ー)/"
  - expected: "ブラウザー"
    pattern: "/ブラウザ(?!ー)/"
  - expected: "コンピューター"
    pattern: "/コンピュータ(?!ー)/"
  - expected: "カレンダー"
    pattern: "/カレンダ(?!ー)/"
  - expected: "プライバシー"
    pattern: "/プライバシ(?!ー)/"
